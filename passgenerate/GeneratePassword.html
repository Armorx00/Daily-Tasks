<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>Password Generator</h1>

        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" min="4" max="50" value="6" required>
        </div>
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="special">
            <label for="special">Include Special Characters</label>
        </div>
        <div>
            <button class="primary" onclick="generatePassword()">Generate Password</button>
        </div>

        <div>
            <h2>Generated Password:</h2>
            <textarea id="password"readonly rows="1" cols="50"></textarea>
            <button class="secondry" onclick="copyPassword()">Copy to Clipboard</button>
        </div>

        <script src="pass.js"></script>
    
</body>

</html>
